{% extends 'mobilemart/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
    
{% block title %}Registro Usuario{% endblock %}

    {% block contenido %}
    <div class="container" style="margin-bottom: 50px; margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registro</h5>
                        <form id="registro-form" action="" class="was-validated" method="post">
                            {% csrf_token %} 
                            {{form | crispy}}
                            <button type="submit" class="btn btn-primary"
                                style="border: 1px solid; margin-top: 10px;">Registrarse</button>
                        </form>
                        <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="{% static 'mobilemart/js/scriptregistro.js' %}"></script>
    {% endblock contenido %}

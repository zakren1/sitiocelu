{% extends 'mobilemart/baseadmin.html' %}
{% load static %}
{% load crispy_forms_tags %}


    {% block title %}Agregar producto{% endblock %}

    {% block links %}
    {% endblock links %}
    






    {% block contenido %}
    <div class="container">
        <h1 class="border-bottom mt-5">Agregar Nuevo Producto</h1>
        <form id="agregarproducto-form" class="mt-4" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form| crispy}}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </div>
        </form>
    </div>

    <script src="{% static 'mobilemart/js/scriptagregarprod.js' %}"></script>
    {% endblock contenido %}

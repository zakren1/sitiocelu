{% extends 'mobilemart/baseadmin.html' %}
{% load static %}
{% load crispy_forms_tags %}


    {% block title %}Crear usuario{% endblock %}

    {% block links %}
    {% endblock links %}
    






    {% block contenido %}
    <div class="container" style="margin-bottom: 50px; margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Crear un usuario</h5>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form| crispy}}
                            <button type="submit" class="btn btn-primary"
                                style="border: 1px solid; margin-top: 10px;">Crear usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'mobilemart/js/scriptregistro.js' %}"></script>
    {% endblock contenido %}
